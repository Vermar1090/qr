<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.7;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }

        .error-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .producto-detalle {
            padding: 30px;
        }

        .producto-imagen {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin-bottom: 20px;
            color: #666;
        }

        .producto-info {
            margin-bottom: 25px;
        }

        .producto-nombre {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .producto-categoria {
            background: #3498db;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .producto-descripcion {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .producto-precio {
            font-size: 32px;
            font-weight: 700;
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
        }

        .disponibilidad {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .disponible {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .no-disponible {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .mesa-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .mesa-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .mesa-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .acciones {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-volver {
            background: #95a5a6;
            color: white;
        }

        .btn-volver:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn-agregar {
            background: #2ecc71;
            color: white;
        }

        .btn-agregar:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-agregar:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #e74c3c;
        }

        .breadcrumb {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            color: white;
            font-size: 14px;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .acciones {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurante Elegante</h1>
            <p>Detalle del Producto</p>
        </div>

        <div class="breadcrumb">
            <a onclick="volver()">‚Üê Volver</a>
            <span style="opacity: 0.6;"> / </span>
            <span id="breadcrumb-info">Cargando...</span>
        </div>

        <div id="contenido">
            <div class="loading-state">
                <div class="icon">‚è≥</div>
                <h3>Cargando producto</h3>
                <p>Obteniendo informaci√≥n del servidor...</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Configuraci√≥n de la API
        const API_URL = 'https://3tqwc2qb-3000.use.devtunnels.ms/api/mesas';
        
        // Variables globales
        let productoActual = null;
        let mesaActual = null;

        // Datos de ejemplo para pruebas
        const datosEjemplo = {
            mesas: {
                1: {
                    numero: 1,
                    nombre: "Terraza Principal",
                    productos: [
                        { id: 1, nombre: "Hamburguesa Cl√°sica", categoria: "Comida", precio: 25000, disponible: true, descripcion: "Deliciosa hamburguesa con carne de res, lechuga, tomate y queso." },
                        { id: 2, nombre: "Coca Cola", categoria: "Bebida", precio: 8000, disponible: true, descripcion: "Refrescante bebida gaseosa." },
                        { id: 3, nombre: "Papas Fritas", categoria: "Acompa√±amiento", precio: 12000, disponible: false, descripcion: "Crujientes papas fritas doradas." }
                    ]
                },
                2: {
                    numero: 2,
                    nombre: "Sal√≥n VIP",
                    productos: [
                        { id: 4, nombre: "Salm√≥n Grillado", categoria: "Plato Fuerte", precio: 45000, disponible: true, descripcion: "Salm√≥n fresco a la parrilla con vegetales." },
                        { id: 5, nombre: "Vino Tinto", categoria: "Bebida", precio: 35000, disponible: true, descripcion: "Vino tinto de la casa." },
                        { id: 6, nombre: "Tiramis√∫", categoria: "Postre", precio: 18000, disponible: true, descripcion: "Cl√°sico postre italiano." }
                    ]
                },
                3: {
                    numero: 3,
                    nombre: "Zona Familiar",
                    productos: [
                        { id: 7, nombre: "Pizza Margherita", categoria: "Comida", precio: 28000, disponible: true, descripcion: "Pizza tradicional con tomate, mozzarella y albahaca." },
                        { id: 8, nombre: "Jugo Natural", categoria: "Bebida", precio: 10000, disponible: true, descripcion: "Jugo natural de frutas de temporada." },
                        { id: 9, nombre: "Helado de Vainilla", categoria: "Postre", precio: 15000, disponible: false, descripcion: "Cremoso helado artesanal de vainilla." }
                    ]
                }
            }
        };

        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                cargarProductoDesdeURL();
            }, 500); // Peque√±o delay para mostrar la carga
        });

        // Obtener par√°metros de la URL
        function obtenerParametrosURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                mesa: urlParams.get('mesa'),
                producto: urlParams.get('producto'),
                id: urlParams.get('id')
            };
        }

        // Cargar producto desde URL
        async function cargarProductoDesdeURL() {
            const params = obtenerParametrosURL();
            
            console.log('Par√°metros URL:', params);
            
            if (!params.mesa || !params.id) {
                mostrarError('Par√°metros incompletos en la URL', 'Se requieren mesa e id del producto');
                return;
            }

            try {
                mostrarNotificacion('Cargando producto...', 'success');
                
                // Intentar cargar desde API
                let productoEncontrado = null;
                
                try {
                    const response = await fetch(`${API_URL}/${params.mesa}/productos/${params.id}`);
                    
                    if (response.ok) {
                        const resultado = await response.json();
                        
                        if (resultado.success) {
                            productoEncontrado = resultado.data;
                        }
                    }
                } catch (errorAPI) {
                    console.log('Error en API, usando datos de ejemplo:', errorAPI);
                }
                
                // Si no se pudo cargar de la API, usar datos de ejemplo
                if (!productoEncontrado) {
                    const mesaEjemplo = datosEjemplo.mesas[params.mesa];
                    if (mesaEjemplo) {
                        const producto = mesaEjemplo.productos.find(p => p.id == params.id);
                        if (producto) {
                            productoEncontrado = {
                                ...producto,
                                mesa: mesaEjemplo
                            };
                        }
                    }
                }
                
                if (productoEncontrado) {
                    productoActual = productoEncontrado;
                    mesaActual = productoEncontrado.mesa;
                    mostrarProducto(productoEncontrado);
                    actualizarBreadcrumb();
                    mostrarNotificacion('Producto cargado correctamente', 'success');
                } else {
                    throw new Error('Producto no encontrado');
                }
                
            } catch (error) {
                console.error('Error al cargar producto:', error);
                mostrarError('Error al cargar el producto', error.message);
            }
        }

        // Mostrar producto en la interfaz
        function mostrarProducto(data) {
            const producto = data;
            const mesa = data.mesa;
            
            // Obtener icono basado en categor√≠a
            const iconoCategoria = obtenerIconoCategoria(producto.categoria);
            
            // Determinar disponibilidad
            const disponibilidadClass = producto.disponible ? 'disponible' : 'no-disponible';
            const disponibilidadTexto = producto.disponible ? '‚úÖ Disponible' : '‚ùå No disponible';
            
            const html = `
                <div class="producto-detalle">
                    <div class="producto-imagen">
                        ${iconoCategoria}
                    </div>
                    
                    <div class="producto-info">
                        <h2 class="producto-nombre">${producto.nombre}</h2>
                        <span class="producto-categoria">${producto.categoria}</span>
                        
                        <div class="producto-descripcion">
                            ${producto.descripcion || 'Sin descripci√≥n disponible'}
                        </div>
                        
                        <div class="producto-precio">
                            $${producto.precio.toLocaleString('es-CO')}
                        </div>
                        
                        <div class="disponibilidad ${disponibilidadClass}">
                            ${disponibilidadTexto}
                        </div>
                    </div>
                    
                    <div class="mesa-info">
                        <h3>üìç Informaci√≥n de la Mesa</h3>
                        <p><strong>N√∫mero:</strong> Mesa ${mesa.numero}</p>
                        <p><strong>Ubicaci√≥n:</strong> ${mesa.nombre}</p>
                        <p><strong>Producto ID:</strong> #${producto.id}</p>
                    </div>
                    
                    <div class="acciones">
                        <button class="btn btn-volver" onclick="volver()">
                            ‚Üê Volver
                        </button>
                        <button class="btn btn-agregar" onclick="agregarAlCarrito()" ${!producto.disponible ? 'disabled' : ''}>
                            ${producto.disponible ? '+ Agregar al Carrito' : 'No Disponible'}
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('contenido').innerHTML = html;
        }

        // Mostrar error
        function mostrarError(titulo, mensaje) {
            const html = `
                <div class="error-state">
                    <div class="icon">‚ùå</div>
                    <h3>${titulo}</h3>
                    <p>${mensaje}</p>
                    <div style="margin-top: 30px;">
                        <button class="btn btn-volver" onclick="volver()">
                            ‚Üê Volver
                        </button>
                        <button class="btn btn-agregar" onclick="cargarEjemplo()" style="background: #3498db; margin-left: 10px;">
                            üìã Ver Ejemplo
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('contenido').innerHTML = html;
        }

        // Cargar ejemplo para demostraci√≥n
        function cargarEjemplo() {
            const ejemploProducto = {
                id: 1,
                nombre: "Hamburguesa Cl√°sica",
                categoria: "Comida",
                precio: 25000,
                disponible: true,
                descripcion: "Deliciosa hamburguesa con carne de res, lechuga, tomate y queso cheddar. Acompa√±ada de papas fritas.",
                mesa: {
                    numero: 1,
                    nombre: "Terraza Principal"
                }
            };
            
            productoActual = ejemploProducto;
            mesaActual = ejemploProducto.mesa;
            mostrarProducto(ejemploProducto);
            actualizarBreadcrumb();
            mostrarNotificacion('Ejemplo cargado correctamente', 'success');
        }

        // Obtener icono seg√∫n categor√≠a
        function obtenerIconoCategoria(categoria) {
            const iconos = {
                'Comida': 'üçΩÔ∏è',
                'Bebida': 'ü•§',
                'Postre': 'üç∞',
                'Acompa√±amiento': 'üçü',
                'Entrada': 'ü•ó',
                'Plato Fuerte': 'ü•ò',
                'Sopa': 'üç≤',
                'Ensalada': 'ü•ó'
            };
            return iconos[categoria] || 'üçΩÔ∏è';
        }

        // Actualizar breadcrumb
        function actualizarBreadcrumb() {
            if (productoActual && mesaActual) {
                document.getElementById('breadcrumb-info').textContent = 
                    `Mesa ${mesaActual.numero} / ${productoActual.nombre}`;
            }
        }

        // Agregar al carrito (simulado)
        function agregarAlCarrito() {
            if (!productoActual || !productoActual.disponible) {
                mostrarNotificacion('El producto no est√° disponible', 'error');
                return;
            }
            
            // Simular agregado al carrito
            mostrarNotificacion(`${productoActual.nombre} agregado al carrito`, 'success');
            
            // Opcional: redirigir despu√©s de un tiempo
            setTimeout(() => {
                console.log('Producto agregado al carrito:', productoActual);
            }, 1500);
        }

        // Volver a la p√°gina anterior
        function volver() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Si no hay historial, mostrar mensaje
                mostrarNotificacion('Use el bot√≥n atr√°s del navegador para volver', 'success');
            }
        }

        // Mostrar notificaci√≥n
        function mostrarNotificacion(mensaje, tipo = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = mensaje;
            notification.className = `notification ${tipo}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Ejemplos de URLs para testing (mostrar en consola)
        console.log('P√°gina de detalle cargada. Ejemplos de URLs:');
        console.log('- ?mesa=1&id=1 (Hamburguesa)');
        console.log('- ?mesa=2&id=4 (Salm√≥n)');
        console.log('- ?mesa=3&id=7 (Pizza)');
        console.log('- ?mesa=1&id=3 (Papas - No disponible)');
        
        // Mostrar URL actual
        console.log('URL actual:', window.location.href);
    </script>
</body>
</html>
